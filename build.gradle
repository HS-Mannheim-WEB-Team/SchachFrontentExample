plugins {
    id 'java'
}

group 'WebGroup6'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.core:jersey-server:2.27'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.27'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
